<!DOCTYPE html>
{% extends 'layout.html' %}
{% block content %}
    <h1>カテゴリー一覧</h1>
    <table class='table table-hover'>
        {% for category in object_list %}
            <tr>
                <td><a href='{% url "mealmap:category_detail" category.pk %}'>{{ category.name }}</a></td>
            </tr>
        {% endfor %}
    </table>
    {% if user.is_authenticated %}
        <div>
            <a href='{% url "mealmap:create" %}'>新しいお店</a>
            <a href='{% url "mealmap:category_create" %}'>新しいカテゴリー</a>
        </div>    
    {% endif %}    
{% endblock %}
