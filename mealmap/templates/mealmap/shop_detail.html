<!DOCTYPE html>
{% extends 'layout.html' %}
{% block content %}
    <h1>{{ shop.name }}</h1>
    <div>
        <p>{{ shop.category.name }}</p>
        <p>{{ shop.address }}</p>
    </div>
    <iframe id='map'
        src='https://www.google.com/maps/embed/v1/place?key=AIzaSyDpQQ0SsEg3AaosiUOy9jUKaR2Mb2iu1aw&amp;q={{ shop.address }}'
        width='100%'
        height='320'
        frameborder='0'>
    </iframe>
    <div>
        <a href='{% url "mealmap:index" %}'>一覧</a>
        {% if request.user.id == object.author_id %}
            <a href='{% url "mealmap:update" shop.pk %}'>編集</a>
            <a href='{% url "mealmap:delete" shop.pk %}'>削除</a>
        {% endif %}    
    </div>
{% endblock %}
