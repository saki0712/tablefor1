<!DOCTYPE html>
{% extends 'layout.html' %}
{% block content %}
    <h1>お店一覧</h1>
    <table class='table table-hover'>
        <tr>
            <th>カテゴリ</th><th>店名</th><th>住所</th>
        </tr>
        {% for shop in object_list %}
            <tr>
                <td>{{ shop.category.name }}</td>
                <td><a href='{% url "mealmap:detail" shop.pk %}'>{{ shop.name }}</a></td>
                <td>{{ shop.address }}</td>
            </tr>
        {% endfor %}
    </table>
    {% if user.is_authenticated %}
        <div>
            <a href='{% url "mealmap:create" %}'>新しいお店</a>
            <a href='{% url "mealmap:category_create" %}'>新しいカテゴリー</a>
        </div>    
    {% endif %}    
{% endblock %}
